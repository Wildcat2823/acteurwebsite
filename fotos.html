    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .small {
            grid-column: span 1;
        }
        .medium {
            grid-column: span 2;
        }
        .large {
            grid-column: span 3;
        }
    </style>
</head>
